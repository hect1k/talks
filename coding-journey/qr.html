<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 1em;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 1.5em;
      color: #e7ad52;
    }
    .button {
      display: block;
      margin: 0.8em 0;
      color: #111;
      background-color: #e7ad52;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.7em 1em;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #f2c46d;
      color: #000;
      transform: translateY(-2px);
    }
    a {
      color: #f2c46d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect with us</h1>
    <a class="button" href="https://nnisarg.in/" target="_blank">Nnisarg Gada's Website</a>
    <a class="button" href="https://linkedin.com/in/kirtanjthakkar/" target="_blank">Kirtan Thakkar on LinkedIn</a>
    <small><a style="display: block; margin-top: 2em;" href="/" target="_blank">Back to Presentation</a></small>
  </div>
</body>
</html>
